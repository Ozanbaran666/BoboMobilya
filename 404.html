<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sayfa Bulunamadı | Bobo Mobilya</title>
  <meta name="description" content="Aradığınız sayfa bulunamadı. Modern mobilya koleksiyonlarımızı keşfederek doğru ürünü bulun.">
  <link rel="canonical" href="https://bobomobilya.com/404.html">
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { --brand:#b48b57; --ink:#222; --muted:#777; --bg:#fafafa; }
    *{box-sizing:border-box}
    body{margin:0;font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#fff;color:var(--ink)}
    .wrap{max-width:1100px;margin:0 auto;padding:40px 20px}
    .head{display:flex;flex-direction:column;align-items:center;gap:10px;margin:40px 0 24px}
    .code{font-size:72px;font-weight:700;letter-spacing:-2px;color:var(--brand);margin:0}
    .lead{font-size:18px;color:var(--muted);margin:0;text-align:center}
    .tools{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin:18px 0 26px}
    .btn{display:inline-block;padding:10px 16px;border-radius:28px;border:1px solid var(--brand);text-decoration:none}
    .btn.primary{background:var(--brand);color:#fff;border-color:var(--brand)}
    .btn.ghost{color:var(--brand)}
    .search{display:flex;gap:8px;justify-content:center;margin-top:8px}
    .search input{padding:10px 12px;border:1px solid #ddd;border-radius:8px;min-width:260px}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));margin:28px 0}
    .card{border:1px solid #eee;border-radius:12px;overflow:hidden;background:#fff}
    .card img{display:block;width:100%;height:auto}
    .card .inner{padding:12px}
    .card h3{font-size:18px;margin:4px 0}
    .muted{color:var(--muted);font-size:14px;margin:0 0 10px}
    .footer{margin:24px 0 8px;text-align:center;color:#999;font-size:13px}
    .bg{position:fixed;inset:0;background:url('/materials/mobilya19.jpeg') center/cover no-repeat;filter:brightness(40%) blur(2px);z-index:-1}
    .panel{background:rgba(255,255,255,.9);border:1px solid #eee;border-radius:14px;padding:18px}
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="wrap">
    <header class="head">
      <h1 class="code">404</h1>
      <p class="lead">Aradığın sayfa taşınmış, silinmiş ya da hiç var olmamış. Üzme kendini, doğru parçayı beraber bulalım.</p>
      <div class="tools">
        <a class="btn primary" href="https://bobomobilya.com/">Ana Sayfa</a>
        <a class="btn ghost" href="https://bobomobilya.com/collections.html">Koleksiyonlar</a>
        <a class="btn ghost" href="https://bobomobilya.com/contact.html">İletişim</a>
      </div>
      <form class="search" role="search" action="/?s=" method="get">
        <input type="search" name="s" placeholder="Sitede ara: örn. modern koltuk" aria-label="Sitede ara">
        <button class="btn" type="submit">Ara</button>
      </form>
    </header>

    <section class="panel">
      <h2 style="margin:0 0 12px">Popüler Ürünler</h2>
      <div class="grid">
        <article class="card">
          <img src="/materials/mobilya29.jpeg" alt="Bobo Komodin, ahşap 120x40" loading="lazy" decoding="async" width="640" height="426">
          <div class="inner">
            <h3>Bobo Komodin</h3>
            <p class="muted">Komodin • Ahşap • 120x40</p>
            <a class="btn primary" href="/contact.html">Teklif Al</a>
          </div>
        </article>
        <article class="card">
          <img src="/materials/mobilya19.jpeg" alt="Modüler oturma elemanı 160x200" loading="lazy" decoding="async" width="640" height="426">
          <div class="inner">
            <h3>Modüler Oturma</h3>
            <p class="muted">Tek Kişilik • 160x200</p>
            <a class="btn primary" href="/contact.html">Teklif Al</a>
          </div>
        </article>
        <article class="card">
          <img src="/materials/mobilya44.jpeg" alt="TV Ünitesi, modern raflı tasarım" loading="lazy" decoding="async" width="640" height="426">
          <div class="inner">
            <h3>TV Ünitesi</h3>
            <p class="muted">Modern • Raflı</p>
            <a class="btn primary" href="/contact.html">Teklif Al</a>
          </div>
        </article>
        <article class="card">
          <img src="/materials/mobilya34.jpeg" alt="Bobo Yatak, köşe model kumaş kaplama" loading="lazy" decoding="async" width="640" height="426">
